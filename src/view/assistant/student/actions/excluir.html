<button class="btn btn-outline-danger mx-2" data-toggle="modal" data-target="#excluir">Excluir aluno</button>

<div class="modal fade" id="excluir" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog" role="document" style="display: grid; justify-content: center;">
        <div class="modal-content bg-dark" style="width:300px">
            <div class="modal-header">
                <h5 class="modal-title text-light">Excluir aluno</h5>
                <button type="button" class="btn btn-close bg-light" data-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <br>
                
                <h6>Deseja realmente excluir o usuário?</h6>
                <p>Essa é uma ação irreversível</p>

                <br>
            </div>

            <div class="modal-footer">
                <form action="{{URL}}/ass/alunos/excluir/{{id}}" method="post">
                    <button type="button" class="btn btn-outline-success" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-outline-danger">Excluir</button>
                    <input type="hidden" name="acao" value="excluir">
                </form>
            </div>
        </div>
    </div>
</div>
